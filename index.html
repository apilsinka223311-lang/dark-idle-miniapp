<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Dark Idle</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body {
  background:#0e0e11;
  color:#fff;
  font-family:Arial,sans-serif;
  text-align:center;
  margin:0;
  padding:20px 20px 120px;
}

h1 { font-size:26px; }

.void-card {
  background:radial-gradient(circle at top,#1a1a25,#0b0b0f);
  border-radius:24px;
  padding:30px 20px;
}

.void-orb {
  width:260px;
  height:260px;
  margin:0 auto 20px;
  border-radius:50%;
  overflow:hidden;
}

#voidImage {
  width:100%;
  height:100%;
  object-fit:cover;
  animation:spin 60s linear infinite;
}

@keyframes spin {
  from {transform:rotate(0deg) scale(1.05);}
  to {transform:rotate(360deg) scale(1.05);}
}

.void-amount { font-size:32px; font-weight:bold; }
.void-sub { opacity:.7; margin-bottom:20px; }

.void-btn {
  background:linear-gradient(135deg,#6f42c1,#8a63ff);
  border:none;
  padding:16px;
  color:#fff;
  border-radius:14px;
  width:100%;
  max-width:320px;
  margin:10px auto;
  cursor:pointer;
}

#tabbar {
  position:fixed;
  bottom:12px;
  left:12px;
  right:12px;
  height:64px;
  background:rgba(20,20,30,.6);
  backdrop-filter:blur(14px);
  border-radius:20px;
  display:flex;
}

.tab {
  flex:1;
  color:#888;
  font-size:12px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  cursor:pointer;
}

.tab.active { color:#cbb6ff; }

#rating { display:none; }
</style>
</head>

<body>

<h1>Dark Idle</h1>

<div id="game">
  <div class="void-card">
    <div class="void-orb">
      <img src="void.png" id="voidImage">
    </div>

    <div class="void-amount" id="counter">VOID: 0</div>
    <div class="void-sub">–¢—ë–º–Ω–∞—è —ç–Ω–µ—Ä–≥–∏—è –∫–æ–Ω–¥–µ–Ω—Å–∏—Ä—É–µ—Ç—Å—è</div>

    <button class="void-btn" onclick="collect()">–ò–∑–≤–ª–µ—á—å VOID</button>
    <div id="info"></div>
    <button class="void-btn" onclick="upgrade()">–£–ª—É—á—à–∏—Ç—å –¥–æ–±—ã—á—É</button>
  </div>
</div>

<div id="rating">
  <h2>üèÜ –†–µ–π—Ç–∏–Ω–≥</h2>
  <div id="leaderboard"></div>
</div>

<div id="tabbar">
  <div class="tab active" onclick="showTab('game',this)">üéÆ<br>–ò–≥—Ä–∞</div>
  <div class="tab" onclick="showTab('rating',this)">üèÜ<br>–†–µ–π—Ç–∏–Ω–≥</div>
</div>

<script>
const supabase = supabaseJs.createClient(
  "https://edosyzmykmoajecmaamu.supabase.co",
  "sb_publishable_bHorYMm55LbnpSXg96WwVw_C4weLD_O"
);

const tg = Telegram.WebApp;
tg.ready();
const user = tg.initDataUnsafe.user;

let data = { voids:0, rate:1, lastTime:Date.now() };

function getUsername() {
  return user.username ? "@"+user.username : user.first_name || "Player_"+user.id;
}

async function loadPlayer() {
  let { data:p } = await supabase
    .from("players")
    .select("*")
    .eq("telegram_id", user.id)
    .single();

  if (!p) {
    p = {
      telegram_id:user.id,
      username:getUsername(),
      voids:0,
      rate:1,
      updated_at:new Date().toISOString()
    };
    await supabase.from("players").insert(p);
  }

  if (!p.username) {
    p.username = getUsername();
    await supabase.from("players").update({username:p.username})
      .eq("telegram_id", user.id);
  }

  return p;
}

async function savePlayer() {
  await supabase.from("players").update({
    voids:Math.floor(data.voids),
    rate:data.rate,
    updated_at:new Date().toISOString()
  }).eq("telegram_id", user.id);
}

function updateIdle() {
  const now = Date.now();
  const sec = Math.floor((now - data.lastTime)/1000);
  if (sec > 0) {
    data.voids += sec * data.rate;
    data.lastTime = now;
  }
}

function render() {
  counter.innerText = "VOID: " + Math.floor(data.voids);
  info.innerText = "–°–∫–æ—Ä–æ—Å—Ç—å: " + data.rate + " VOID/—Å–µ–∫";
}

function collect() {
  updateIdle();
  render();
  savePlayer();
}

function upgrade() {
  const cost = 20 * data.rate * data.rate;
  if (data.voids < cost) return tg.showAlert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ VOID");
  data.voids -= cost;
  data.rate++;
  render();
  savePlayer();
}

async function loadLeaderboard() {
  const { data:list } = await supabase
    .from("players")
    .select("username,voids")
    .order("voids",{ascending:false})
    .limit(100);

  leaderboard.innerHTML = "";
  list.forEach((p,i)=>{
    leaderboard.innerHTML += `<div>${i+1}. ${p.username} ‚Äî ${p.voids}</div>`;
  });
}

function showTab(tab,el) {
  game.style.display = tab==="game"?"block":"none";
  rating.style.display = tab==="rating"?"block":"none";
  document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
  el.classList.add("active");
  if (tab==="rating") loadLeaderboard();
}

(async()=>{
  const p = await loadPlayer();
  data.voids = p.voids;
  data.rate = p.rate;
  data.lastTime = new Date(p.updated_at).getTime();

  updateIdle();
  render();
  savePlayer();

  setInterval(()=>{updateIdle();render();savePlayer();},15000);
})();
</script>

</body>
</html>
