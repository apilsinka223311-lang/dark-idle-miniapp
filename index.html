<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ASH: Dark Cosmos</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;600&family=Orbitron:wght@500;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-deep: #050508;
            --primary: #8a63ff;
            --primary-glow: rgba(138, 99, 255, 0.6);
            --secondary: #d946ef;
            --font-head: 'Orbitron', sans-serif;
            --font-body: 'Exo 2', sans-serif;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; user-select: none; }

        body {
            background-color: var(--bg-deep);
            background-image: radial-gradient(circle at 50% 30%, #1a1033 0%, #050508 80%);
            color: #fff;
            font-family: var(--font-body);
            margin: 0; padding: 0;
            height: 100vh; overflow: hidden;
            display: flex; flex-direction: column;
        }

        /* SCREEN */
        .screen {
            flex: 1; display: none; flex-direction: column; align-items: center;
            padding: 20px; padding-bottom: 100px; overflow-y: auto;
        }
        .screen.active { display: flex; }

        h1 { font-family: var(--font-head); font-size: 26px; text-shadow: 0 0 15px var(--primary-glow); margin-top: 15px; }

        /* CORE */
        .core-wrapper {
            position: relative; width: 260px; height: 260px; margin: 30px 0;
            display: flex; justify-content: center; align-items: center;
        }
        .core-sphere {
            width: 160px; height: 160px; border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #d4bfff, #8a63ff, #240046);
            box-shadow: 0 0 50px var(--primary-glow), inset -10px -10px 30px rgba(0,0,0,0.8);
            position: relative; z-index: 2;
            animation: float 6s ease-in-out infinite;
        }
        .orbit {
            position: absolute; border: 1px solid rgba(138, 99, 255, 0.3); border-radius: 50%;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
        }
        .orbit-1 { width: 220px; height: 220px; animation: spin 10s linear infinite; border-top-color: var(--secondary); }
        .orbit-2 { width: 260px; height: 260px; animation: spin-rev 15s linear infinite; border-bottom-color: var(--primary); }

        @keyframes spin { 100% { transform: translate(-50%, -50%) rotate(360deg); } }
        @keyframes spin-rev { 100% { transform: translate(-50%, -50%) rotate(-360deg); } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        /* STATS */
        .balance-container { text-align: center; margin-bottom: 30px; }
        .ash-count { font-family: var(--font-head); font-size: 48px; font-weight: 800; line-height: 1; }
        .ash-label { font-size: 12px; letter-spacing: 3px; opacity: 0.6; margin-top: 5px; text-transform: uppercase; }

        /* BUTTONS */
        .btn {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            color: #fff; padding: 18px; border-radius: 16px; width: 100%; max-width: 320px;
            font-size: 16px; font-weight: 700; text-transform: uppercase; margin-bottom: 12px;
            cursor: pointer; position: relative; overflow: hidden;
            display: flex; justify-content: center; align-items: center; flex-direction: column;
        }
        .btn-main {
            background: linear-gradient(135deg, var(--primary), #6333ff);
            box-shadow: 0 8px 30px rgba(138, 99, 255, 0.3); border: none;
        }
        .btn:active { transform: scale(0.96); }

        /* TABBAR */
        .tabbar {
            position: fixed; bottom: 20px; left: 20px; right: 20px; height: 70px;
            background: rgba(20,20,30,0.9); backdrop-filter: blur(20px);
            border-radius: 25px; border: 1px solid rgba(255,255,255,0.1);
            display: flex; justify-content: space-around; align-items: center; z-index: 100;
        }
        .tab { opacity: 0.4; text-align: center; transition: 0.3s; }
        .tab.active { opacity: 1; color: var(--primary); }
        .tab-icon { font-size: 24px; margin-bottom: 4px; }
        .tab-text { font-size: 10px; font-weight: bold; text-transform: uppercase; }

        /* DEBUG CONSOLE */
        #debug {
            position: fixed; bottom: 100px; left: 0; width: 100%;
            text-align: center; font-size: 10px; color: red;
            background: rgba(0,0,0,0.8); pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="screen-game" class="screen active">
        <h1>ASH CORE</h1>

        <div class="core-wrapper">
            <div class="orbit orbit-1"></div>
            <div class="orbit orbit-2"></div>
            <div class="core-sphere"></div>
        </div>

        <div class="balance-container">
            <div class="ash-count" id="ui-balance">0</div>
            <div class="ash-label">–ù–∞–∫–æ–ø–ª–µ–Ω–Ω–∞—è —ç–Ω–µ—Ä–≥–∏—è</div>
        </div>

        <button class="btn btn-main" id="btn-collect">–ò–ó–í–õ–ï–ß–¨</button>
        <button class="btn" id="btn-upgrade">
            –£–ª—É—á—à–∏—Ç—å —è–¥—Ä–æ
            <span style="font-size: 10px; opacity: 0.7; margin-top: 4px;">–¶–µ–Ω–∞: <span id="ui-cost">20</span> | –°–∫–æ—Ä–æ—Å—Ç—å: <span id="ui-rate">1</span>/—Å–µ–∫</span>
        </button>
    </div>

    <div id="screen-rating" class="screen">
        <h1>–†–ï–ô–¢–ò–ù–ì</h1>
        <div id="leaderboard" style="width:100%; margin-top:20px;">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </div>

    <div class="tabbar">
        <div class="tab active" onclick="setTab('game', this)">
            <div class="tab-icon">üåÄ</div><div class="tab-text">Core</div>
        </div>
        <div class="tab" onclick="setTab('rating', this)">
            <div class="tab-icon">üèÜ</div><div class="tab-text">Rank</div>
        </div>
    </div>

    <div id="debug"></div>

    <script>
        // --- 1. CONFIG & UTILS ---
        const logEl = document.getElementById('debug');
        function log(msg) { 
            console.log(msg); 
            // –†–∞—Å–∫–æ–º–º–µ–Ω—Ç–∏—Ä—É–π —Å—Ç—Ä–æ–∫—É –Ω–∏–∂–µ, –µ—Å–ª–∏ —Ö–æ—á–µ—à—å –≤–∏–¥–µ—Ç—å –æ—à–∏–±–∫–∏ –Ω–∞ —ç–∫—Ä–∞–Ω–µ —Ç–µ–ª–µ—Ñ–æ–Ω–∞
            // logEl.innerText = msg; 
        }

        const supabase = window.supabase.createClient(
            "https://edosyzmykmoajecmaamu.supabase.co",
            "sb_publishable_bHorYMm55LbnpSXg96WwVw_C4weLD_O"
        );
        const tg = Telegram.WebApp;
        tg.expand();

        // --- 2. STATE ---
        let state = {
            ash: 0,
            rate: 1,
            lastTime: Date.now(),
            telegram_id: null,
            username: "Guest"
        };

        // --- 3. UI UPDATES (INDEPENDENT LOOP) ---
        // –≠—Ç–æ—Ç —Ü–∏–∫–ª —Ä–∞–±–æ—Ç–∞–µ—Ç –≤—Å–µ–≥–¥–∞, –¥–∞–∂–µ –µ—Å–ª–∏ –±–∞–∑–∞ –ª–µ–∂–∏—Ç
        function startLoop() {
            function loop() {
                const now = Date.now();
                const dt = (now - state.lastTime) / 1000;
                
                if (dt > 0) {
                    // –ü—Ä–æ—Å—Ç–æ –ø—Ä–∏–±–∞–≤–ª—è–µ–º –≤–∏–∑—É–∞–ª—å–Ω–æ, –Ω–µ –∂–¥–µ–º –±–∞–∑—É
                    state.ash += state.rate * dt;
                    state.lastTime = now;
                }
                
                document.getElementById('ui-balance').innerText = Math.floor(state.ash).toLocaleString();
                document.getElementById('ui-rate').innerText = state.rate;
                document.getElementById('ui-cost').innerText = (20 * state.rate * state.rate).toLocaleString();
                
                requestAnimationFrame(loop);
            }
            loop();
        }

        // --- 4. BUTTON LISTENERS ---
        // –í–µ—à–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —á–µ—Ä–µ–∑ JS, —ç—Ç–æ –Ω–∞–¥–µ–∂–Ω–µ–µ
        document.getElementById('btn-collect').addEventListener('click', () => {
            tg.HapticFeedback.impactOccurred("light");
            // –¢—É—Ç –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å +1 –∑–∞ –∫–ª–∏–∫, –µ—Å–ª–∏ —Ö–æ—á–µ—à—å
            // state.ash += 1; 
            saveData(); // –ü—Ä–æ–±—É–µ–º —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å
        });

        document.getElementById('btn-upgrade').addEventListener('click', () => {
            const cost = 20 * state.rate * state.rate;
            if (state.ash >= cost) {
                state.ash -= cost;
                state.rate += 1;
                tg.HapticFeedback.notificationOccurred("success");
                saveData();
            } else {
                tg.HapticFeedback.notificationOccurred("error");
            }
        });

        // --- 5. DATA LOGIC ---
        async function initData() {
            try {
                // 1. –ü–æ–ª—É—á–∞–µ–º —é–∑–µ—Ä–∞
                const user = tg.initDataUnsafe?.user;
                if (!user) {
                    log("–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö Telegram. –ò–≥—Ä–∞–µ–º –≤ –¥–µ–º–æ-—Ä–µ–∂–∏–º–µ.");
                    state.telegram_id = 123456789; // Fake ID –¥–ª—è —Ç–µ—Å—Ç–∞ –≤ –±—Ä–∞—É–∑–µ—Ä–µ
                } else {
                    state.telegram_id = user.id;
                    state.username = user.username || user.first_name;
                }

                // 2. –ò–¥–µ–º –≤ –±–∞–∑—É
                let { data: player, error } = await supabase
                    .from("players")
                    .select("*")
                    .eq("telegram_id", state.telegram_id)
                    .single();

                if (error && error.code !== 'PGRST116') {
                    throw error;
                }

                if (!player) {
                    // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤–æ–≥–æ
                    const newPlayer = {
                        telegram_id: state.telegram_id,
                        username: state.username,
                        voids: 0,
                        rate: 1,
                        last_seen: new Date().toISOString()
                    };
                    const { error: insertError } = await supabase.from("players").insert(newPlayer);
                    if (insertError) throw insertError;
                    player = newPlayer;
                }

                // 3. –ü—Ä–∏–º–µ–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ
                // –ï—Å–ª–∏ –≤ –±–∞–∑–µ 0, –æ—Å—Ç–∞–Ω–µ—Ç—Å—è 0. –ï—Å–ª–∏ rate 1, –±—É–¥–µ—Ç 1.
                state.ash = player.voids || 0;
                state.rate = player.rate || 1;
                
                // Offline progress
                if (player.last_seen) {
                    const last = new Date(player.last_seen).getTime();
                    const now = Date.now();
                    const seconds = (now - last) / 1000;
                    if (seconds > 0) {
                        const earned = seconds * state.rate;
                        state.ash += earned;
                        // –°—Ä–∞–∑—É –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —ç—Ç–æ –∏–≥—Ä–æ–∫—É
                        document.getElementById('ui-balance').innerText = Math.floor(state.ash);
                    }
                }

            } catch (e) {
                log("–û—à–∏–±–∫–∞ –ë–î: " + e.message);
                // –ò–≥—Ä–∞ –Ω–µ –æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ—Ç—Å—è, –ø—Ä–æ—Å—Ç–æ –¥–∞–Ω–Ω—ã–µ –Ω–µ —Å–æ—Ö—Ä–∞–Ω—è—é—Ç—Å—è –≤ –æ–±–ª–∞–∫–æ
            }
        }

        async function saveData() {
            if (!state.telegram_id) return;
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º "–≤ —Ñ–æ–Ω–µ", –Ω–µ –±–ª–æ–∫–∏—Ä—É–µ–º –∏–≥—Ä—É
            supabase.from("players").update({
                voids: Math.floor(state.ash),
                rate: state.rate,
                last_seen: new Date().toISOString(),
                username: state.username
            }).eq("telegram_id", state.telegram_id).then(({ error }) => {
                if (error) log("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è: " + error.message);
            });
        }

        async function loadLeaderboard() {
            const list = document.getElementById('leaderboard');
            list.innerHTML = "–ó–∞–≥—Ä—É–∑–∫–∞...";
            
            const { data, error } = await supabase
                .from("players")
                .select("username, voids")
                .order("voids", { ascending: false })
                .limit(20);

            if (error) {
                list.innerHTML = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ä–µ–π—Ç–∏–Ω–≥–∞";
                return;
            }

            list.innerHTML = data.map((p, i) => `
                <div style="background:rgba(255,255,255,0.05); padding:10px; margin-bottom:5px; border-radius:10px; display:flex; justify-content:space-between;">
                    <span>#${i+1} ${p.username}</span>
                    <span style="color:#a086ff; font-weight:bold">${p.voids}</span>
                </div>
            `).join('');
        }

        function setTab(name, el) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById('screen-' + name).classList.add('active');
            el.classList.add('active');
            if (name === 'rating') loadLeaderboard();
        }

        // --- 6. –ó–ê–ü–£–°–ö ---
        // –°–Ω–∞—á–∞–ª–∞ –∑–∞–ø—É—Å–∫–∞–µ–º –≤–∏–∑—É–∞–ª (—á—Ç–æ–±—ã –∫–Ω–æ–ø–∫–∏ —Ä–∞–±–æ—Ç–∞–ª–∏), –ø–æ—Ç–æ–º –≥—Ä—É–∑–∏–º –¥–∞–Ω–Ω—ã–µ
        startLoop();
        initData();

        // –ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Ä–∞–∑ –≤ 10 —Å–µ–∫
        setInterval(saveData, 10000);

    </script>
</body>
</html>
