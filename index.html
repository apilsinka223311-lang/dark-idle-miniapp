<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Dark Idle</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background: #0e0e11;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    button {
      background: #6f42c1;
      border: none;
      padding: 15px 25px;
      color: white;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>Dark Idle</h1>
<p id="counter">VOID: 0</p>
<p id="info"></p>

<button onclick="collect()">Забрать VOID</button>
<button onclick="upgrade()">Улучшить добычу</button>

<script>
  Telegram.WebApp.ready();

  let data = JSON.parse(localStorage.getItem("darkIdle")) || {
    voids: 0,
    rate: 1,
    lastTime: Date.now()
  };

  function updateIdle() {
    const now = Date.now();
    const seconds = Math.floor((now - data.lastTime) / 1000);
    if (seconds > 0) {
      data.voids += seconds * data.rate;
      data.lastTime = now;
    }
    save();
  }

  function collect() {
    updateIdle();
    render();
  }

  function upgrade() {
    if (data.voids >= 10) {
      data.voids -= 10;
      data.rate++;
      save();
      render();
    } else {
      alert("Недостаточно VOID");
    }
  }

  function save() {
    localStorage.setItem("darkIdle", JSON.stringify(data));
  }

  function render() {
    document.getElementById("counter").innerText =
      `VOID: ${Math.floor(data.voids)}`;
    document.getElementById("info").innerText =
      `Скорость: ${data.rate} VOID/сек`;
  }

  updateIdle();
  render();
</script>

</body>
</html>
