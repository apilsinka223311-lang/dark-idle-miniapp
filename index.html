<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ASH Core</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #050507;
            --card: #0f0f13;
            --accent: #a086ff;
            --text: #e0e0e0;
            --tab-bg: rgba(15, 15, 19, 0.85);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* –°—Ç—Ä–∞–Ω–∏—Ü—ã */
        .page {
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            height: calc(100vh - 80px);
            overflow-y: auto;
        }

        .page.active { display: flex; }

        h1 {
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 5px;
            margin: 10px 0;
            font-size: 24px;
            color: var(--accent);
            text-shadow: 0 0 15px rgba(160, 134, 255, 0.5);
        }

        /* Core Visual */
        .core-container {
            position: relative;
            width: 260px;
            height: 260px;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .core-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(160, 134, 255, 0.2) 0%, transparent 70%);
            animation: pulse 3s infinite ease-in-out;
        }

        #coreImage {
            width: 80%;
            height: 80%;
            object-fit: contain;
            filter: drop-shadow(0 0 20px var(--accent));
            z-index: 2;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.15); opacity: 0.8; }
        }

        /* Stats */
        .stat-group { text-align: center; margin-bottom: 20px; }
        
        #counter {
            font-family: 'Orbitron', sans-serif;
            font-size: 36px;
            font-weight: 700;
            color: #fff;
            margin: 5px 0;
        }

        .label { font-size: 12px; text-transform: uppercase; opacity: 0.5; letter-spacing: 2px; }

        /* Buttons */
        .controls {
            width: 100%;
            max-width: 300px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px; /* –û—Ç—Å—Ç—É–ø –æ—Ç —Ç–∞–±–±–∞—Ä–∞ */
        }

        .btn {
            background: var(--card);
            border: 1px solid rgba(160, 134, 255, 0.3);
            color: #fff;
            padding: 15px;
            border-radius: 16px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:active { transform: scale(0.97); background: var(--accent); color: #000; }
        .btn-primary { background: var(--accent); color: #000; border: none; }

        /* Rating */
        .rating-list { width: 100%; max-width: 400px; }
        .rating-item {
            background: var(--card);
            margin-bottom: 8px;
            padding: 15px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.03);
        }
        .rating-item.me { border-color: var(--accent); background: rgba(160,134,255,0.1); }

        /* Tabbar */
        .tabbar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            height: 65px;
            background: var(--tab-bg);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            display: flex;
            border: 1px solid rgba(255,255,255,0.08);
            z-index: 100;
        }

        .tab-btn {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            opacity: 0.4;
            transition: 0.3s;
        }

        .tab-btn.active { opacity: 1; color: var(--accent); }
        .tab-btn span { font-size: 20px; margin-bottom: 4px; }

    </style>
</head>
<body>

    <div id="game-page" class="page active">
        <h1>ASH CORE</h1>
        <div class="core-container">
            <div class="core-glow"></div>
            <img src="https://cdn-icons-png.flaticon.com/512/1805/1805721.png" id="coreImage">
        </div>

        <div class="stat-group">
            <div class="label">Energy Accumulated</div>
            <div id="counter">0</div>
            <div class="label" id="rate-display">Speed: 1 ASH/s</div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="handleCollect()">Extract ASH</button>
            <button class="btn" onclick="handleUpgrade()">Upgrade Core (<span id="upgrade-cost">20</span>)</button>
        </div>
    </div>

    <div id="rating-page" class="page">
        <h1>RANKING</h1>
        <div id="leaderboard" class="rating-list">
            </div>
    </div>

    <div class="tabbar">
        <div class="tab-btn active" id="tab-game" onclick="switchTab('game')">
            <span>üåÄ</span>CORE
        </div>
        <div class="tab-btn" id="tab-rating" onclick="switchTab('rating')">
            <span>üèÜ</span>RANK
        </div>
    </div>

    <script>
        const supabase = window.supabase.createClient(
            "https://edosyzmykmoajecmaamu.supabase.co",
            "sb_publishable_bHorYMm55LbnpSXg96WwVw_C4weLD_O"
        );

        const tg = Telegram.WebApp;
        tg.expand();

        let state = {
            ash: 0,
            rate: 1,
            last_seen: Date.now(),
            user_id: tg.initDataUnsafe.user?.id || 0,
            username: tg.initDataUnsafe.user?.username || "Void Walker"
        };

        // –õ–æ–≥–∏–∫–∞ —Ä–∞—Å—á–µ—Ç–æ–≤
        function syncProgress() {
            const now = Date.now();
            const diffMs = now - state.last_seen;
            if (diffMs >= 1000) {
                const seconds = Math.floor(diffMs / 1000);
                state.ash += seconds * state.rate;
                state.last_seen += seconds * 1000;
            }
        }

        function render() {
            const now = Date.now();
            const diffMs = now - state.last_seen;
            const visualAsh = state.ash + (diffMs / 1000 * state.rate);
            
            document.getElementById('counter').innerText = Math.floor(visualAsh).toLocaleString();
            document.getElementById('rate-display').innerText = `Speed: ${state.rate} ASH/s`;
            
            const cost = 20 * state.rate * state.rate;
            document.getElementById('upgrade-cost').innerText = cost;
            
            requestAnimationFrame(render);
        }

        async function handleCollect() {
            tg.HapticFeedback.impactOccurred("medium");
            syncProgress();
            await saveToDB();
        }

        async function handleUpgrade() {
            const cost = 20 * state.rate * state.rate;
            syncProgress();
            if (state.ash >= cost) {
                state.ash -= cost;
                state.rate++;
                tg.HapticFeedback.notificationOccurred("success");
                await saveToDB();
            } else {
                tg.HapticFeedback.notificationOccurred("error");
                tg.showAlert("Not enough ASH energy");
            }
        }

        // –í–∫–ª–∞–¥–∫–∏
        function switchTab(tab) {
            document.getElementById('game-page').classList.toggle('active', tab === 'game');
            document.getElementById('rating-page').classList.toggle('active', tab === 'rating');
            
            document.getElementById('tab-game').classList.toggle('active', tab === 'game');
            document.getElementById('tab-rating').classList.toggle('active', tab === 'rating');
            
            if (tab === 'rating') loadLeaderboard();
        }

        // –ë–î
        async function loadData() {
            if (!state.user_id) return;
            
            let { data: p, error } = await supabase
                .from("players")
                .select("*")
                .eq("telegram_id", state.user_id)
                .single();

            if (!p) {
                p = { telegram_id: state.user_id, username: state.username, voids: 0, rate: 1, last_seen: new Date().toISOString() };
                await supabase.from("players").insert(p);
            }

            state.ash = p.voids || 0;
            state.rate = p.rate || 1;
            state.last_seen = new Date(p.last_seen).getTime();
        }

        async function saveToDB() {
            if (!state.user_id) return;
            await supabase.from("players").update({
                voids: Math.floor(state.ash),
                rate: state.rate,
                last_seen: new Date(state.last_seen).toISOString(),
                username: state.username
            }).eq("telegram_id", state.user_id);
        }

        async function loadLeaderboard() {
            const { data } = await supabase.from("players").select("*").order("voids", { ascending: false }).limit(20);
            const list = document.getElementById('leaderboard');
            list.innerHTML = data.map((player, i) => `
                <div class="rating-item ${player.telegram_id == state.user_id ? 'me' : ''}">
                    <span>${i+1}. ${player.username}</span>
                    <span><b>${Math.floor(player.voids)}</b> ASH</span>
                </div>
            `).join('');
        }

        // –°—Ç–∞—Ä—Ç
        (async () => {
            await loadData();
            render();
            setInterval(() => { syncProgress(); saveToDB(); }, 15000);
        })();
    </script>
</body>
</html>
